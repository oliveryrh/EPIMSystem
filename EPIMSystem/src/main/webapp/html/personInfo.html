<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看个人信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/sweetalert.css">

</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>查看员工信息</h5>
                    </div>
                    <div class="ibox-content">

                        <form method="post" class="form-horizontal" action="">
                            <div class="form-group">
                                <div class="col-md-1"></div>
                                <div class="col-md-4">
                                    <label class="col-sm-8 control-label">工号：</label>
                                    <p class="form-control-static" id="id"></p>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-sm-5 control-label">姓名：</label>
                                    <p class="form-control-static" id="name"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-1"></div>
                                <div class="col-md-4">
                                    <label class="col-sm-8 control-label">性别：</label>
                                    <p class="form-control-static" id="gender"></p>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-sm-5 control-label">出生日期：</label>
                                    <p class="form-control-static" id="birthday"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-1"></div>
                                <div class="col-md-4">
                                    <label class="col-sm-8 control-label">电话：</label>
                                    <p class="form-control-static" id="phone"></p>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-sm-5 control-label">邮箱：</label>
                                    <p class="form-control-static" id="email"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-1"></div>
                                <div class="col-md-4">
                                    <label class="col-sm-8 control-label">籍贯：</label>
                                    <p class="form-control-static" id="native"></p>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-sm-5 control-label">学历：</label>
                                    <p class="form-control-static" id="education"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-1"></div>
                                <div class="col-md-4">
                                    <label class="col-sm-8 control-label">部门：</label>
                                    <p class="form-control-static" id="dept"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-1"></div>
                                <div class="col-md-4">
                                    <label class="col-sm-8 control-label">入职时间：</label>
                                    <p class="form-control-static" id="inTime"></p>
                                </div>
                                <div class="col-md-4">
                                    <label class="col-sm-5 control-label">备注：</label>
                                    <p class="form-control-static" id="notes"></p>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <!-- 自定义js -->
    <script src="../js/content.js?v=1.0.0"></script>
    <script>
        window.onload=function (ev) {
            var number=localStorage.getItem("employeeNumber");
            $.ajax({
                type:"GET",
                url:"http://localhost:9090/EPIMSystem/employee/get-employee-info?employeeNumber="+number,
                // data:{},
                // datatype:JSON,
                success:function (data) {
                    var id=document.getElementById("id");
                    id.innerText=data.employeeNumber;
                    var name=document.getElementById("name");
                    var gender=document.getElementById("gender");
                    var birthday=document.getElementById("birthday");
                    var phone=document.getElementById("phone");
                    var email=document.getElementById("email");
                    var native=document.getElementById("native");
                    var education=document.getElementById("education");
                    var dept=document.getElementById("dept");
                    var time=document.getElementById("inTime");
                    var notes=document.getElementById("notes");
                },
                error:function () {

                }
            })
        }
    </script>
</body>
</html>
