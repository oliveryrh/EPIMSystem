<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改部门信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/sweetalert.css">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>修改部门信息</h5>
                </div>
                <div class="ibox-content">
                    <form  class="form-horizontal" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门号</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="deptNumber" placeholder="" value="" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门名称</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="" id="name" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门经理</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="" id="manager" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="" id="telephone" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="" id="address" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" placeholder="" id="notes" value="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-success">保&nbsp;&nbsp;存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-white" type="reset">取&nbsp;&nbsp;消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>
<script src="../js/userAction.js"></script>

<!-- 表单验证 -->
<script src="../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../js/plugins/validate/messages_zh.min.js"></script>

<!-- layer javascript -->
<script src="../js/plugins/layer/layer.min.js"></script>
<script>
    $().ready(function() {
        $("#commentForm").validate();
    });
    $.validator.setDefaults({
        submitHandler: function() {
            parent.layer.alert('修改成功！',{icon: 1}),
                form.submit();
        }
    });
    window.onload=function (ev) {
        var data=localStorage.getItem("deptInfo");
        var deptNum=document.getElementById("deptNumber");
        deptNum.setAttribute("value",localStorage.getItem("deptN"));
        localStorage.removeItem("deptN");
        var name=document.getElementById("name");
        name.setAttribute("value",localStorage.getItem("na"));
        localStorage.removeItem("na");
        var manager=document.getElementById("manager");
        manager.setAttribute("value",localStorage.getItem("m"));
        localStorage.removeItem("m");
        var tele=document.getElementById("telephone");
        tele.setAttribute("value",localStorage.getItem("t"));
        localStorage.removeItem("t");
        var address=document.getElementById("address");
        address.setAttribute("value",localStorage.getItem("a"));
        localStorage.removeItem("a");
        var notes=document.getElementById("notes");
        if (localStorage.getItem("no").notes!=null){
            notes.setAttribute("value",localStorage.getItem("no"));
            localStorage.removeItem("no");
        }else {
            localStorage.removeItem("no");
        }
    }
</script>
</body>
</html>
