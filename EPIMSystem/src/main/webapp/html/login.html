<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <h4 class="no-margins">
                    <span style="color: #6C6C6C; ">欢迎登录：</span>
                </h4>
                <p class="m-t-md">
                </p>
                <input id="userId" type="text" class="form-control uname" placeholder="用户账号" name="employeeNumber" />
                <input id= "u-password" type="password" class="form-control pword m-b" placeholder="密码" name="password" />
                <p></p>
                <a href="forgetPassword.html">忘记密码？</a>
                <a type="button" class="btn btn-success btn-block" onclick="login()">登录</a>
<!--                <button type="" class="btn btn-success btn-block" onclick="login()">登录</button>-->
            </form>
        </div>
    </div>
    <div class="signup-footer">

    </div>
</div>
