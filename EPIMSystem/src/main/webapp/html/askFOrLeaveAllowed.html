<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>已批准请假列表</h5>

<!-- 全局js -->
<script src="../../WebContent/js/jquery.min.js?v=2.1.4"></script>
<script src="../../WebContent/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../WebContent/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="../../WebContent/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../WebContent/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="../../WebContent/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../WebContent/js/plugins/layer/layer.min.js"></script>
<script>
    $(document).ready(function () {
        $('.dataTables-example').dataTable();

        var oTable = $('#editable').dataTable();

        oTable.$('td').editable('../example_ajax.php', {
            "callback": function (sValue, y) {
                var aPos = oTable.fnGetPosition(this);
                oTable.fnUpdate(sValue, aPos[0], aPos[1]);
            },
            "submitdata": function (value, settings) {
                return {
                    "row_id": this.parentNode.getAttribute('id'),
                    "column": oTable.fnGetPosition(this)[2]
                };
            },
            "width": "90%",
            "height": "100%"
        });
    });
</script>
</body>
