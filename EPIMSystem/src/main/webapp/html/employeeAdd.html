<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加员工</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/sweetalert.css">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加员工</h5>
                </div>
                <div class="ibox-content">
                    <form  class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工号</label>
                            <div class="col-sm-7">
                                <input id="emNum" type="text" class="form-control" name="employeeNumber" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7">
                                <input id="name" type="text" class="form-control" placeholder="" name="name" minlength="2" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-7">
                                <input id="pwd" type="password" class="form-control" placeholder="" id="password" name="password" minlength="4" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-7">
                                <input id="confirm" type="password" class="form-control" placeholder="" name="password2" equalTo="#password" minlength="4" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">职位</label>
                            <div class="col-sm-7">
                                <input id="position" type="text" class="form-control" placeholder="" name="position">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别</label>
                            <div class="col-sm-7">
                                <select id="gender" class="form-control m-b" name="" size="1" required>
                                    <option value="">请选择性别</option>
                                    <option value="">男</option>
                                    <option value="">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出生日期</label>
                            <div class="col-sm-7">
                                <input id="birthday" type="date" class="form-control" size="1" name="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系方式</label>
                            <div class="col-sm-7">
                                <input id="tele" type="text" class="form-control" placeholder="" name="telephone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱</label>
                            <div class="col-sm-7" >
                                <input id="email" type="text" class="form-control" placeholder="" name="email" email="ture">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">籍贯</label>
                            <div class="col-sm-7">
                                <input id="native" type="text" class="form-control" placeholder="" name="native">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">当前住址</label>
                            <div class="col-sm-7">
                                <input id="address" type="text" class="form-control" placeholder="" name="address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学历</label>
                            <div class="col-sm-7">
                                <select id="education" class="form-control m-b" name="departmentNumber" size="1" required>
                                    <option value="">请选择学历</option>
                                    <option value="小学">小学</option>
                                    <option value="初中">初中</option>
                                    <option value="高中">高中</option>
                                    <option value="大学本科">大学本科</option>
                                    <option value="硕士">硕士</option>
                                    <option value="博士">博士</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门</label>
                            <div class="col-sm-7">
                                <select id="optionList" class="form-control m-b" name="departmentNumber" size="1" required>
                                    <option value="">请选择部门</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">基本薪资</label>
                            <div class="col-sm-7">
                                <input id="basic" type="text" class="form-control" placeholder="" name="basic">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">权限</label>
                            <div class="col-sm-7">
                                <input id="power" type="text" class="form-control" placeholder="" name="power">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-7">
                                <input id="notes" type="text" class="form-control" placeholder="" name="notes">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <a class="btn btn-success" onclick="employeeAdd()">添&nbsp;&nbsp;加</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-white" onclick="reload()">取&nbsp;&nbsp;消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>

<!-- 表单验证 -->
<script src="../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../js/plugins/validate/messages_zh.min.js"></script>

<!-- layer javascript -->
<script src="../js/plugins/layer/layer.min.js"></script>
<script>
    window.onload=function(ev) {
        $.ajax({
            type:"GET",
            url:"http://localhost:9090/EPIMSystem/dept/get-dept-list",

            success:function (data) {
                var optionlist=document.getElementById("optionList");
                for (var i in data){
                    var option=document.createElement("option");
                    option.innerText=data[i].name;
                    optionlist.appendChild(option);
                }
            }
        })
    };
    function reload() {
        location.href="employeeAdd.html";
    }
    function employeeAdd() {
        var id=document.getElementById("emNum").value;
        var name=document.getElementById("name").value;
        var pwd=document.getElementById("pwd").value;
        var confirm=document.getElementById("confirm").value;
        var gender=document.getElementById("gender");
        var index=gender.selectedIndex;
        var gen=gender.options[index].innerText;
        var birth=document.getElementById("birthday").value;
        var tele=document.getElementById("tele").value;
        var email=document.getElementById("email").value;
        var native=document.getElementById("native").value;
        var edu=document.getElementById("education");
        var index1=edu.selectedIndex;
        var educa=edu.options[index1].innerText;
        var dept=document.getElementById("optionList");
        var index2=dept.selectedIndex;
        var deptN=dept.options[index2].innerText;
        var notes=document.getElementById("notes").value;
        var basic=document.getElementById("basic").value;
        var posi=document.getElementById("position").value;
        var address=document.getElementById("address").value;
        var power=document.getElementById("power").value;
        if (gen==='请选择性别'){
            alert("请选择性别!");
        }
        if (deptN==='请选择部门'){
            alert("请选择部门!");
        }
        if (educa==='请选择学历'){
            alert("请选择学历!");
        }
        if (pwd!==confirm){
            alert("两次密码输入不一致,请重新输入!");
        }

        $.ajax({
            type:"GET",
            url:"http://localhost:9090/EPIMSystem/employee/new-employee?id="+id+"&name="+name+"&pwd="+pwd+"&gen="+gen+"&bir="+birth
                +"&tele="+tele+"&email="+email+"&native="+native+"&edu="+educa+"&dept="+deptN+"&notes="+notes+"&posi="+posi+"&address="+address+"&power="+power+"&basic="+basic,
            success:function (data) {
                alert("添加员工成功!");
                location.href="employeeList.html";
            }
        })
    }
</script>
</body>
</html>
