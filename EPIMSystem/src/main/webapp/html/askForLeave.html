<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请请假</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css"
          rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>申请请假</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" id="leaveForm" action="">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">工号</label>
                            <div class="col-sm-7">
                                <input  id="userId" type="text" class="form-control" name="employeeNumber" value="" required readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-7">
                                <input id="name" type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门</label>
                            <div class="col-sm-7">
                                <input id="dept" type="text" class="form-control" name="departmentNumber" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">起始时间</label>
                            <div class="col-sm-7">
                                <input id="start" type="date" class="form-control" name="start" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">结束时间</label>
                            <div class="col-sm-7">
                                <input id="end" type="date" class="form-control" name="end" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">天数</label>
                            <div class="col-sm-7">
                                <input id="days" type="text" class="form-control" name="days" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型</label>
                            <div class="col-sm-7">
                                <select id="type" class="form-control m-b" name="type" size="1" required>
                                    <option value="事假">事假</option>
                                    <option value="病假">病假</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请假原因</label>
                            <div class="col-sm-7">
                                <textarea id="reason" class="form-control" rows="3" name="reason" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-7">
                                <input id="notes" type="text" class="form-control" name="notes" >
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <a class="btn btn-success" onclick="askForLeave()">申&nbsp;&nbsp;请</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-white" onclick="reload()">取&nbsp;&nbsp;消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>
<script src="../js/userAction.js"></script>

<!-- 表单验证 -->
<script src="../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../js/plugins/validate/messages_zh.min.js"></script>

<!-- layer javascript -->
<script src="../js/plugins/layer/layer.min.js"></script>
<script>
    window.onload=function (ev) {
        document.getElementById("userId").value=localStorage.getItem("employeeNumber");
        document.getElementById("name").value=localStorage.getItem("employeeName");

    };
    function reload() {
        location.href="askForLeave.html";
    }
</script>
</body>
</html>
