<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加部门</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/sweetalert.css">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加部门</h5>
                </div>
                <div class="ibox-content">
                    <form  class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门号</label>
                            <div class="col-sm-7">
                                <input id="deptNum" type="text" class="form-control" name="departmentNumber" value="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门名称</label>
                            <div class="col-sm-7">
                                <input id="deptName" type="text" class="form-control" placeholder="" name="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">经理</label>
                            <div class="col-sm-7">
                                <input id="manager" type="text" class="form-control" placeholder="" name="manager" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话</label>
                            <div class="col-sm-7">
                                <input id="tele" type="text" class="form-control" placeholder="" name="telephone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址</label>
                            <div class="col-sm-7">
                                <input id="address" type="text" class="form-control" placeholder="" name="address" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-7">
                                <input id="notes" type="text" class="form-control" placeholder="" name="notes">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <a type="button" class="btn btn-success" onclick="addDept()">添&nbsp;&nbsp;加</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a type="button" class="btn btn-white" onclick="reload()">取&nbsp;&nbsp;消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>
<script src="../js/layer.js"></script>

<!-- 表单验证 -->
<script src="../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../js/plugins/validate/messages_zh.min.js"></script>

<!-- layer javascript -->
<script src="../js/plugins/layer/layer.min.js"></script>
<script>
    function reload() {
        location.href="departmentAdd.html";
    }
    function addDept() {
        var deptNum=document.getElementById("deptNum").value;
        var name=document.getElementById("deptName").value;
        var manager=document.getElementById("manager").value;
        var tele=document.getElementById("tele").value;
        var address=document.getElementById("address").value;
        var notes=document.getElementById("notes").value;
        $.ajax({
            type:"GET",
            url:"http://localhost:9090/EPIMSystem/dept/new-dept?id="+deptNum+"&name="+name+"&manager="+manager+"&tele="+tele+"&address="+address+"&notes="+notes,
            dataType:"JSON",
            success:function (result) {
                if (result==="1"){
                    alert("部门添加成功");
                    location.href="departmentList.html";
                }
                else {
                    alert("该部门已存在,请重新输入!");
                }
            },
            error:function () {
                alert("部门添加失败，请重新添加!");
            }
        })
    }
</script>
</body>
</html>
