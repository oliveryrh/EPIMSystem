<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>员工薪资设置</h5>
                </div>
                <div class="ibox-content">
                    <form  class="form-horizontal">
                        <div class="form-group">

                            <label class="col-sm-3 control-label">奖金</label>
                            <div class="col-sm-7">
                                <input id="deduct" type="text" class="form-control" placeholder="" name="deduct" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">补贴</label>
                            <div class="col-sm-7">
                                <input id="subsidy" type="text" class="form-control" placeholder="" name="subsidy" required>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <a type="button" class="btn btn-success" onclick="salarySet()">保&nbsp;&nbsp;存</a>&nbsp;&nbsp;&nbsp;&nbsp;

                            </div>
                        </div>
