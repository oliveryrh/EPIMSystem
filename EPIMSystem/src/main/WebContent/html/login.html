<!DOCTYPE htmlPUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
    <body>
        <div class="win">
            <div class="login_win">
                <div class="login_title"></div>
                 <form class="form_win">
                     <div class="form_title">
                         <span>用户登录</span>
                     </div>
                     <div class="username">
                         <i></i><input type="text" name="username"  placeholder="账号" />
                     </div>
                     <div class="password">
                         <i></i><input type="password" name="password"  placeholder="密码" />
                     </div>
                     <div class="remember">
                         <label><input type="checkbox" value=""><span>记住密码？</span></label>
                     </div>
                     <div class="forget">
                         <a href="javascript:;">忘记密码？</a>
                     </div>
                     <input type="submit" value="登录" class="submit">
                </form>

            </div>
        </div>
    </body>
</html>
