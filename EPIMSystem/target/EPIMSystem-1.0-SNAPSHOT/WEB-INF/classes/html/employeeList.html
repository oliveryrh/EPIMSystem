<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在职员工列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../WebContent/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../WebContent/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../../WebContent/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../WebContent/css/animate.css" rel="stylesheet">
    <link href="../../WebContent/css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../WebContent/css/sweetalert.css">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>在职员工列表</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>工号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>电话</th>
                            <th>部门名称</th>
                            <th>入职时间</th>
                            <th>管理</th>
                        </tr>
                        </thead>
                        <tbody>

                                <tr class="gradeA">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><a href="personInfo.html" class="btn btn-info">查看</a>&nbsp;&nbsp;
                                        <a href="personInfoUpdate.html" class="btn btn-primary">修改</a>&nbsp;&nbsp;
                                        <a onclick="" class="btn btn-danger delete">删除</a></td>
                                </tr>

                        </tbody>
                    </table>
                    <div>
                        <span style="float: left; padding: 5px">
                            当前&nbsp;<span style="color: red;"><%=pe.getCurrent() %></span>&nbsp;/&nbsp;<b><%=pe.getPages() %></b>&nbsp;页&nbsp;&nbsp;
                            总共&nbsp;<b><%=pe.getTotal() %></b>&nbsp;条</span>
                        <nav aria-label="Page navigation" style="margin: 0 auto; width: 240px">
                            <ul class="pagination" style="margin: 0;">
                                <li>
                                    <a href="<%=path %>/employee/listPage.do?pageNo=<%=pe.getCurrent()-1>1?pe.getCurrent()-1:1 %>"
                                       aria-label="Previous"> <span aria-hidden="true">前一页</span>
                                    </a>
                                </li>

                                <li><a href="<%=path %>/employee/listPage.do?pageNo=<%=i%>"><%=i %></a></li>

                                <li><a href="<%=path %>/employee/listPage.do?pageNo=<%=pe.getCurrent()+1<pe.getPages()?pe.getCurrent()+1:pe.getPages() %>"
                                       aria-label="Next"> <span aria-hidden="true">后一页</span>
                                </a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../WebContent/js/jquery.min.js?v=2.1.4"></script>
<script src="../../WebContent/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../WebContent/js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- Data Tables -->
<script src="../../WebContent/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../WebContent/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<!-- 自定义js -->
<script src="../../WebContent/js/content.js?v=1.0.0"></script>

<!-- layer javascript -->
<script src="../../WebContent/js/plugins/layer/layer.min.js"></script>

<script type="text/javascript">

    function del(id){
        parent.layer.confirm('确认删除？', {
            btn: ['确认','取消'], //按钮
            shade: false //不显示遮罩
        }, function(){
            parent.layer.msg('删除成功！', {icon: 1});
            location.href="./"+ id +"/delete.do";
        });
    }
</script>
</body>
</html>
